<h2 *ngIf="error" >Error</h2>

<h2 *ngIf="loading && !error">Espere...</h2>

<div *ngIf="pokemon && !error && !loading">
  <div>
    <h2>{{ pokemon.name.toUpperCase() }}</h2>
  </div>
  <div>
    <img src="{{ pokemon.sprites.front_default }}" alt="{{ pokemon.name }}">
    <ul>
      <app-pokedex-stat
        *ngFor="let item of pokemon.stats"
        [item]="item" >
      </app-pokedex-stat>
    </ul>
  </div>
</div>
